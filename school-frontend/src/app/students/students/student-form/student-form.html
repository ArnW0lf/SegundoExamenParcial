<div class="student-form-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{isEditMode ? 'Edit Student' : 'Add Student'}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="spinner-container" *ngIf="isLoading">
        <mat-progress-spinner color="primary" mode="indeterminate"></mat-progress-spinner>
      </div>

      <form [formGroup]="studentForm" (ngSubmit)="onSubmit()" [hidden]="isLoading">
        <mat-form-field appearance="fill">
          <mat-label>First Name</mat-label>
          <input matInput formControlName="first_name" required>
          <mat-error *ngIf="studentForm.get('first_name')?.hasError('required')">
            First name is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="last_name" required>
          <mat-error *ngIf="studentForm.get('last_name')?.hasError('required')">
            Last name is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" required type="email">
          <mat-error *ngIf="studentForm.get('email')?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="studentForm.get('email')?.hasError('email')">
            Please enter a valid email address
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" required>
          <mat-error *ngIf="studentForm.get('username')?.hasError('required')">
            Username is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>DNI</mat-label>
          <input matInput formControlName="dni" required>
          <mat-error *ngIf="studentForm.get('dni')?.hasError('required')">
            DNI is required
          </mat-error>
          <mat-error *ngIf="studentForm.get('dni')?.hasError('pattern')">
            DNI must be 8 digits
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Birth Date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="birth_date" required>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error *ngIf="studentForm.get('birth_date')?.hasError('required')">
            Birth date is required
          </mat-error>
        </mat-form-field>

        <div class="form-actions">
          <button mat-button type="button" (click)="onCancel()">Cancel</button>
          <button mat-raised-button color="primary" type="submit" [disabled]="!studentForm.valid">
            {{isEditMode ? 'Update' : 'Create'}}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
